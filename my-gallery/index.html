<!DOCTYPE html>
<html lang="en">
<head>
   <title>My Gallery</title>
   <link rel="icon" href="my-gallery-master/plant_icon-icons.com_61040.ico">
   <meta name="description" content="My Gallery">
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <!-- FONTS START HERE -->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
   <!-- FONTS END HERE -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="all-cont">
   <header>
      <img src="my-gallery-master/profilePhoto.png" alt="profilePhoto">
      <h1>Rodney Cotton</h1>
      <h2>Helsinki, Finland</h2>
      <div class="account-info">
         <div class="info-block">
            <div class="info-count">100</div>
            <div class="info-type">Posts</div>
         </div>
         <div class="info-block">
            <div class="info-count">2,242</div>
            <div class="info-type">Follower</div>
         </div>
         <div class="info-block">
            <div class="info-count">1,432</div>
            <div class="info-type">Following</div>
         </div>
      </div>
   </header>
   <main>
      <div class="gallery">
         <div class="photo1"></div>
         <div class="photo2"></div>
         <div class="photo3"></div>
         <div class="photo4"></div>
         <div class="photo5"></div>
         <div class="photo6"></div>
      </div>
   </main>
   <footer>
      created by Garnik Khroyan - devChallenges.io
   </footer>
</div>
<script src="app.js"></script>
</body>
</html>
